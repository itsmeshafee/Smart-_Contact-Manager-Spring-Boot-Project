<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<section>
	<div class="container">
		<div class="row">
			<div class="col-md-8 offset-md-2">
			<div class="my-card mt-1">
			<div
			th:if="${session.message}"
			th:classappend="${session.message.type}"
			class="alert" role="alert">
  			<p th:text="${session.message.content}"></p>
  			<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
 			</div>
			<div class="container text-center">
			<img class="" style="width: 80px" th:src="@{/image/membership.png}" alt="" />
			</div>
			
			<h1 class="text-center">Register Here !!</h1>

			<form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
				
				<!-- Name field -->
				<div class="form-group">
					<label for="name_field">User Name</label>
					<input 
					type="text"
					name="name"
					class="form-control"
					th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
					id="name_field"
					aria-describedby="emailHelp"
					placeholder="Enter here"
					th:value="${user.name}"
					required />
					
					<div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
        				
      				</div>
					
				</div>				
				<!-- Email Field -->
				<div class="form-group">
					<label for="email_field">User Email Address</label>
					<input 
					type="email"
					name="email"
					class="form-control"
					id="email_field"
					aria-describedby="emailHelp"
					placeholder="Enter here"
					th:value="${user.email}"
					required />
				</div>
				
				<!-- Password Field -->
				<div class="form-group">
					<label for="password_field">Your Password</label>
					<input 
					type="password"
					name="password"
					class="form-control"
					id="password_field"
					placeholder="Enter here"
					th:value="${user.password}"
					required />
				</div>
				
				<!-- user about field  -->
				<div class="form-group">
				<label for=""></label>
				<textarea 
				placeholder="Enter something yourself" 
				name="about" class="form-control" 
				cols="30" 
				th:text="${user.about}"
				rows="6">
				</textarea>
				</div>
				
				<!-- Terms & Conditions Agreement -->
				<div class="form-group form-check">
					<input 
					type="checkbox"
					class="form-check-input"
					id="agreement"
					name="agreement"
					/>
					<label for="agreement">Accept Terms and Condition</label>
				</div>
				
				<div class="container text-center mt-2">
				<button type="submit" class="btn bg-primary text-white">Submit</button>
				<button type="reset" class="btn btn-warning text-white">Reset</button>
				</div>
			</form>
			</div>
				
			</div>
		</div>	
	</div>
	</section>
</body>
</html>
